<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profiles - Live Freely Without Hesitation</title>

  <!-- SEO & Verification -->
  <meta name="description" content="Browse profiles and request a meeting with someone you're interested in." />
  <meta name="google-site-verification" content="Ccm4ti_Il3_-HmYwcXfZLzoMTgUgDwOvUAeuhOLV_dY" />

  <link rel="icon" href="https://i.imgur.com/lD0J0wF.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 2rem;
    }

    .form-box {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00509e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Request a Meeting</h2>
    <form id="meetingForm">
      <input type="text" id="userName" placeholder="Your Name" required />
      <input type="text" id="userState" placeholder="Your State" required />
      <input type="date" id="meetDate" required />
      <input type="time" id="meetTime" required />
      <input type="text" id="meetPlace" placeholder="Meeting Place" required />
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById('meetingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const request = {
        name: document.getElementById('userName').value.trim(),
        state: document.getElementById('userState').value.trim(),
        date: document.getElementById('meetDate').value,
        time: document.getElementById('meetTime').value,
        place: document.getElementById('meetPlace').value.trim()
      };

      let requests = JSON.parse(localStorage.getItem('meetingRequests') || '[]');
      requests.push(request);
      localStorage.setItem('meetingRequests', JSON.stringify(requests));

      alert("Your meeting request has been sent!");
      document.getElementById('meetingForm').reset();
    });
  </script>

</body>
</html>

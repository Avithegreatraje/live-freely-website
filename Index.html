<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Freely Without Hesitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- Header / Hero Section -->
  <section class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-12 text-center">
    <img src="https://via.placeholder.com/150x50?text=Live+Freely+Logo" alt="Logo" class="mx-auto mb-4">
    <h1 class="text-4xl font-bold mb-2">Live Freely Without Hesitation</h1>
    <p class="text-lg">The matchmaking community for strong, independent single parents</p>
    <div class="mt-6 space-x-4">
      <button class="bg-white text-blue-700 px-6 py-2 rounded-xl hover:bg-blue-100">Login</button>
      <button class="bg-blue-800 px-6 py-2 rounded-xl hover:bg-blue-900">Sign Up</button>
    </div>
  </section>

  <!-- Signup Section -->
  <section class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md my-12">
    <h2 class="text-2xl font-semibold mb-4 text-center">Create Your Profile</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-xl"/>
      <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-xl"/>
      <input type="file" accept="image/*" class="w-full p-3 border border-gray-300 rounded-xl"/>
      <input type="file" accept="video/*" class="w-full p-3 border border-gray-300 rounded-xl"/>
      <textarea placeholder="Tell us about yourself..." class="w-full p-3 border border-gray-300 rounded-xl" rows="4"></textarea>
      <button class="bg-green-600 text-white w-full px-6 py-3 rounded-xl hover:bg-green-700">Register</button>
    </form>
  </

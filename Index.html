<body>
  <header>
    <img src="https://i.imgur.com/VyZQYtp.png" alt="Live Freely Logo" class="logo" />
    <h1>Live Freely Without Hesitation</h1>
    <button onclick="showLogin()" style="position:absolute; top:15px; right:15px;">Login</button>
  </header>

  <main>
    <div class="profile-select">
      <h2>Select Your Relationship Status</h2>
      <select id="userTypeSelect">
        <option value="">-- Choose an Option --</option>
        <option value="single">Single</option>
        <option value="singleParent">Single Parent</option>
        <option value="married">Married Looking for Friendship</option>
        <option value="transgender">Transgender</option>
      </select>
      <button onclick="continueToSite()">Continue</button>
    </div>

    <section id="customMessage" style="display: none;">
      <h2 id="welcomeHeading"></h2>
      <p id="welcomeMessage"></p>
      <a id="registerLink" href="register.html">Register Now</a>
    </section>

    <!-- Login Box -->
    <div id="loginBox" style="display:none; margin-top: 20px;">
      <h3>Login</h3>
      <input type="text" id="loginId" placeholder="Email or Mobile Number" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p id="loginMessage" style="color: red;"></p>
    </div>
  </main>

  <footer>
    <p>Owned and managed by Avinash Dahat</p>
  </footer>

  <script>
    function continueToSite() {
      const selected = document.getElementById("userTypeSelect").value;
      const heading = document.getElementById("welcomeHeading");
      const message = document.getElementById("welcomeMessage");
      const section = document.getElementById("customMessage");
      const registerLink = document.getElementById("registerLink");

      if (!selected) {
        alert("Please select an option to proceed.");
        return;
      }

      let hText = "", mText = "";

      if (selected === "single") {
        hText = "Welcome, Singles!";
        mText = "Find real connections and start a new journey with someone who truly understands you.";
      } else if (selected === "singleParent") {
        hText = "Welcome to the Matchmaking Site for Single Parents";
        mText = "Live Freely Without Hesitation is a platform designed to connect single parents who are ready to start a new chapter in life.";
      } else if (selected === "married") {
        hText = "Connect Respectfully, Privately, and Honestly";
        mText = "This space is for married individuals looking for friendship and respectful conversation â€” safely and discreetly.";
      } else if (selected === "transgender") {
        hText = "Welcome, Transgender Individuals!";
        mText = "This safe and inclusive space is designed to help you connect freely with others.";
        registerLink.href = "trans_register.html";
      }

      heading.textContent = hText;
      message.textContent = mText;
      section.style.display = "block";
    }

    function showLogin() {
      document.getElementById("loginBox").style.display = "block";
    }

    function login() {
      const id = document.getElementById("loginId").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      const message = document.getElementById("loginMessage");

      const ownerEmail = "avithegreatraje143@gmail.com";
      const ownerPhone = "8888531094";
      const ownerPassword = "owner123";

      if (!id || !pass) {
        message.textContent = "Both fields are required.";
        return;
      }

      if ((id === ownerEmail || id === ownerPhone) && pass === ownerPassword) {
        window.location.href = "owner-inbox.html";
      } else {
        window.location.href = "user-profile.html";
      }
    }
  </script>
</body>
</html>

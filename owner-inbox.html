<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Owner Inbox - Live Freely Without Hesitation</title>
  <meta name="description" content="Admin inbox panel to view user meeting requests and reply directly as the website owner." />
  <meta name="google-site-verification" content="Ccm4ti_Il3_-HmYwcXfZLzoMTgUgDwOvUAeuhOLV_dY" />

  <link rel="icon" href="https://i.imgur.com/lD0J0wF.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .request {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .request:last-child {
      border-bottom: none;
    }

    .request h4 {
      margin: 0 0 0.5rem;
      color: #00509e;
    }

    .request p {
      margin: 0.3rem 0;
    }

    .reply-box textarea {
      width: 100%;
      padding: 0.5rem;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .reply-box button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #00509e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .reply-box button:hover {
      background-color: #003366;
    }

    .footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Owner Inbox</h1>
  <p>Live Freely Without Hesitation</p>
</header>

<div class="container">
  <h2>Meeting Requests</h2>
  <div id="requestsContainer"></div>
</div>

<div class="footer">
  &copy; 2025 Live Freely Without Hesitation. Admin Panel.
</div>

<script>
  const container = document.getElementById('requestsContainer');
  const requests = JSON.parse(localStorage.getItem('meetingRequests') || '[]');

  if (requests.length === 0) {
    container.innerHTML = "<p>No meeting requests yet.</p>";
  } else {
    requests.forEach((req, index) => {
      const div = document.createElement('div');
      div.classList.add('request');
      div.innerHTML = `
        <h4>From: ${req.name} (${req.state})</h4>
        <p><strong>Date:</strong> ${req.date}</p>
        <p><strong>Time:</strong> ${req.time}</p>
        <p><strong>Place:</strong> ${req.place}</p>
        <div class="reply-box">
          <textarea placeholder="Type your reply here..."></textarea>
          <button onclick="alert('Reply sent to ${req.name}')">Send Reply</button>
        </div>
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>

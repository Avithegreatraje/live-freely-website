  <main>
    <h2>Schedule Your Meeting</h2>
    <form onsubmit="sendPreferences(event)">
      <label for="date">Preferred Date:
        <input type="date" name="date" id="date" required />
      </label>
      <label for="time">Preferred Time:
        <input type="time" name="time" id="time" required />
      </label>
      <label for="location">Meeting Location:
        <textarea name="location" id="location" required></textarea>
      </label>
      <button type="submit">Submit Preferences</button>

      <!-- Privacy Note -->

  </main>

  </footer>

  <script>
    function sendPreferences(event) {
      event.preventDefault();
      alert("Preferences submitted successfully! Avinash Dahat will contact you soon.");
      window.location.href = "index.html";
    }
  </script>
</body>
